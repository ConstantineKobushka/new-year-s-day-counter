<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>До Нового Року</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="countdown__wrapper">
        <div class="countdown__title">
          <h1 class="title">До</h1>
          <h1 class="title">Нового Року</h1>
        </div>
        <div id="year" class="year"></div>
        <div class="countdown" id="countdown">
          <div class="time">
            <h2 id="days">00</h2>
            <small>дні</small>
          </div>
          <div class="time">
            <h2 id="hours">00</h2>
            <small>години</small>
          </div>
          <div class="time">
            <h2 id="minutes">00</h2>
            <small>хвилини</small>
          </div>
          <div class="time">
            <h2 id="seconds">00</h2>
            <small>секунди</small>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
